<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="plutonium-block-styles.html">

<dom-module id="plutonium-lazy">
    <template>
        <style include="plutonium-block-styles">
            :host {
                display: block;
            }

        </style>

        <div class="container">
            <div class="loader-panel" hidden="[[!loading]]">
                <div class="spinner layout vertical center">
                    <paper-spinner active="[[loading]]"></paper-spinner>
                    <div>
                        <slot name="loading">
                            <label>Loading ...</label>
                        </slot>
                    </div>
                </div>
            </div>
            <div class="content-panel" hidden="[[loading]]">
                <slot name="content"></slot>
            </div>

        </div>


    </template>

    <script>
        class PlutoniumLazyView extends Polymer.Element {
            static get is() {
                return 'plutonium-lazy';
            }

            static get properties() {
                return {
                    loading: {
                        type: Boolean,
                        notify: true,
                        value: () => false
                    },
                };
            }
        }

        window.customElements.define(PlutoniumLazyView.is, PlutoniumLazyView);
    </script>
</dom-module>
